<app-header></app-header>
<div class="container h-custom" style="margin-top: 15px; margin-bottom: 15px;">
  <div class="card">
    <div class="card-header">

    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-2">Filter by:</div>
        <div class="col-md-4">
          <input type="text"/>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table'>
          <thead>
          <tr>
            <th>Title</th>
            <th>Message</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let post of posts">
              <td><a [routerLink]="['/posts', post.id]">{{post.title}}</a></td>
              <td>{{post.body}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
