<app-header></app-header>
<div class="container h-custom" style="margin-top: 15px; margin-bottom: 15px;">
  <div class="card">
    <div class="card-header">{{header}}</div>
    <div class="card-body">
      <ul class="list-group" *ngIf="post | async as post">
        <li class="list-group-item"><strong>User ID</strong>: {{post.userId}}</li>
        <li class="list-group-item"><strong>Post ID</strong>: {{post.id}}</li>
        <li class="list-group-item"><strong>Title</strong>: {{post.title}}</li>
        <li class="list-group-item"><strong>Message</strong>: {{post.body}}</li>
      </ul>
    </div>
    <div class="card-footer">
      <button class="btn btn-outline-secondary" style="width:80px" (click)="onBack()">
        <i class="fa fa-chevron-left"></i> Back
      </button>
    </div>
  </div>
</div>
